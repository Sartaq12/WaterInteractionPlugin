name: Create Release Draft
run-name: ${{ github.actor }} is creating a draft release
on:
  push:
    branches:
      - main
jobs:
  create_release_draft:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended pandoc zip
    - name: Convert Readme.md to PDF
      run: |
        pandoc README.md -o README.pdf
    - name: Archive WaterInteractionPlugin folder + Readme.pdf + LICENSE file
      run: |
        zip -r WaterInteractionPlugin.zip WaterInteractionPlugin README.pdf LICENSE && rm README.pdf
    - name: Create Release Draft
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: true
        prerelease: false
    - name: Upload release asset
      uses: actions/upload-release-asset@v1.0.2
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: WaterInteractionPlugin.zip
        asset_name: WaterInteractionPlugin.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish Release
      uses: actions/create-release@v1.1.4
      with:
        tag_name: v1.0.0
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
